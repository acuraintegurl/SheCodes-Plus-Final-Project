<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6e50485bcc.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="weather-app-content">
          <form id="search-form">
            <div class="row">
              <div class="col-10">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-1">
                <button type="submit" value="search" class="btn btn-primary">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </form>
          <div class="current-weather">
            <h1 id="city">Melbourne</h1>
            <li id="description">Clear</li>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="clearfix weather-temperature">
                <img
                  src="https://openweathermap.org/img/wn/01d@2x.png"
                  alt="clear"
                  class="float-left"
                  id="icon"
                />
                <span class="temperatures">
                  <span class="temp-integer" id="temperature">12</span>
                  <span class="units"
                    ><a href="#" id="celsius-link" class="active">°C </a>|<a
                      href="#"
                      id="fahrenheit-link"
                    >
                      °F</a
                    >
                  </span>
                </span>
              </div>
            </div>
            <div class="col-4">
              <ul>
                <li>
                  Humidity:
                  <span class="humidity"><span id="humidity">73</span>%</span>
                </li>
                <li>
                  Wind:
                  <span class="wind"> <span id="wind">2</span>km/h</span>
                </li>
                <li>
                  <i class="far fa-clock"></i>
                  <span class="last-updated"> <span id="date"></span></span>
                </li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small class="credits">
          <a
            href="https://github.com/acuraintegurl/SheCodes-Plus-Final-Project"
            target="_blank"
          >
            Open-source code</a
          >
          by Esther Nitafan
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
